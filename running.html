<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
      <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
      <link href="css/main.css" rel="stylesheet" />

       <!-- Angular -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <!--Angular-Fiilesize filter-->
      <script src="node_modules/angular-filesize-filter/angular-filesize-filter.js"></script>
  </head>

  <body ng-app="myApp">

        <!--App-->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

        <div class="header">
          <div class="container" align="center">
            <h1>Containerd</h1>
          </div>
        </div>

        <div class="main" ng-controller="RunningController">
          <div class="container" align="center">

            <h1>{{ title }}</h1>
            <h2>{{ subtitle }}</h2>
            
            <div class="row">
                <div class="col-md-6" ng-repeat="obj in id" > 
                      <div class="thumbnail" > 
                                                  
                          <p class="title">Name: {{ obj.Image }}</p>
                          <p class="title">State: {{ obj.State}}</p>
                          <p class="title">Created Date: {{ obj.Created | date }}</p>
                          <p class="title">Uptime: {{ obj.Status }}</p>
                          <p class="title">Port: {{ obj.Ports[1].PrivatePort }}</p>

                      </div> 
                  </div>
              </div> 
          
          </div>
      </div>

        <!--<div class="footer">
          <div class="container">
            <h2>Available for iPhone and Android.</h2>
            <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
            <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
          </div>
        </div>-->    

  </body>
</html>
